<html>
  <head>
    <title>quest_hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/rpgui.min.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main rpgui-content">
      <div class="container">
        <div class="f_row sm rpgui-container framed-golden-2">
          <div id="hud" class="hud f_col c10 p_0 j_start"></div>
        </div>
        <div class="f_row md">
          <div id="phaser-example" class="display_area f_col c10 p_0"></div>
        </div>
        <div class="f_row sm rpgui-container framed p_0">
          <div class="abilities f_col c10 j_start p_0">
            <button id="attack1" class="rpgui-button"><p>Slash</p></button>
            <button id="attack2" class="rpgui-button"><p>Cleave</p></button>
            <button id="attack3" class="rpgui-button"><p>Smite</p></button>
            <button id="block" class="rpgui-button"><p>Block</p></button>
            <button id="def_stance" class="rpgui-button grey">
              Defensive Stance
            </button>
          </div>
        </div>
        <div class="f_row rpgui-container framed-golden">
          <div class="inventory f_col c4 f_dir_column">
            <div class="f_row h100 j_center">
              <div class="f_col c2 rpgui-icon helmet-slot">Helm</div>
              <div class="f_col c2 rpgui-icon armor-slot">Body</div>
            </div>
            <div class="f_row h100 j_center">
              <div class="f_col c2 rpgui-icon weapon-slot">
                <div class="rpgui-icon sword"></div>
              </div>
              <div class="f_col c2 rpgui-icon shield-slot">
                <p>Offhand</p>
              </div>
              <div class="f_col c2 rpgui-icon magic-slot">Heirloom</div>
            </div>
            <div class="f_row h100 j_center">
              <div class="f_col c2 rpgui-icon shoes-slot">Boots</div>
              <div class="f_col c2 rpgui-icon empty-slot">Belt</div>
            </div>
          </div>
          <div class="log f_col c6">
            <h1>LOG</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/phaser.min.js"></script>
    <script src="assets/js/rpgui.js"></script>
    <script type="module" src="assets/js/Equipment.js"></script>
    <script type="module" src="assets/js/Hud.js"></script>
    <script type="module" src="assets/js/frames.js"></script>
    <script type="module" src="assets/js/Character.js"></script>
    <script type="module" src="assets/js/Assistant.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
